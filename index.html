<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ff9eb5);
overflow:hidden;
font-family:Arial;
}

.card{
width:480px;
height:320px;
background:#f8a5b6;
border-radius:25px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
box-shadow:0 20px 40px rgba(0,0,0,.2);
padding:20px;
}

.text{
color:#c2185b;
font-size:42px;
font-weight:bold;
text-shadow:2px 2px 5px rgba(255,255,255,.7);
margin-top:20px;
text-align:center;
}

.cake{
position:relative;
width:140px;
height:70px;
background:#6d4c41;
border-radius:10px;
}

.layer{
height:20px;
background:#8d6e63;
margin-top:5px;
border-radius:5px;
}

.candle{
width:12px;
height:35px;
background:white;
position:absolute;
top:-35px;
left:50%;
transform:translateX(-50%);
border-radius:3px;
}

.flame{
width:12px;
height:18px;
background:radial-gradient(circle,#fff176,#ff9800,transparent);
border-radius:50%;
position:absolute;
top:-18px;
animation:flicker .2s infinite alternate;
}

@keyframes flicker{
from{transform:scale(1);}
to{transform:scale(1.2) translateY(-2px);}
}

.confetti{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:fall linear infinite;
}

@keyframes fall{
from{transform:translateY(-200px);}
to{transform:translateY(400px);}
}
</style>
</head>

<body>

<div class="card">
<div class="cake">
<div class="candle"><div class="flame"></div></div>
<div class="layer"></div>
<div class="layer"></div>
<div class="layer"></div>
</div>

<div class="text" id="msg">Happy Birthday!</div>
</div>

<script>
document.getElementById("msg").innerText="Happy Birthday Hisham ðŸ’—ðŸ’—";

for(let i=0;i<40;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"%";
c.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(c);
}
</script>

</body>
</html>
