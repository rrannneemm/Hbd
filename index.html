<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffd1dc,#ff9eb5);
overflow:hidden;
font-family:Arial;
}

/* Ø§Ù„ÙƒØ±Øª */
.card{
width:480px;
height:320px;
background:#f8a5b6;
border-radius:25px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
box-shadow:0 20px 40px rgba(0,0,0,.2);
padding:20px;
}

/* Ø§Ù„Ù†Øµ */
.text{
color:#c2185b;
font-size:42px;
font-weight:bold;
text-shadow:2px 2px 5px rgba(255,255,255,.7);
margin-top:20px;
text-align:center;
}

/* Ø§Ù„ÙƒÙŠÙƒØ© */
.cake{
position:relative;
width:140px;
height:70px;
background:#6d4c41;
border-radius:10px;
}

.layer{
height:20px;
background:#8d6e63;
margin-top:5px;
border-radius:5px;
}

.candle{
width:12px;
height:35px;
background:white;
position:absolute;
top:-35px;
left:50%;
transform:translateX(-50%);
border-radius:3px;
}

.flame{
width:12px;
height:18px;
background:radial-gradient(circle,#fff176,#ff9800,transparent);
border-radius:50%;
position:absolute;
top:-18px;
animation:flicker .2s infinite alternate;
}

@keyframes flicker{
from{transform:scale(1);}
to{transform:scale(1.2) translateY(-2px);}
}

/* ÙƒÙˆÙ†ÙÙŠØªÙŠ */
.confetti{
position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:fall linear infinite;
}

@keyframes fall{
from{transform:translateY(-200px);}
to{transform:translateY(400px);}
}

/* Ù‚Ù„ÙˆØ¨ ØªØ·Ù„Ø¹ */
.heart{
position:fixed;
bottom:-20px;
font-size:18px;
animation:floatUp 4s linear forwards;
pointer-events:none;
}

@keyframes floatUp{
0%{transform:translateY(0) scale(1);opacity:1}
100%{transform:translateY(-110vh) scale(1.8);opacity:0}
}

/* Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
background:white;
padding:20px 30px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,.25);
font-size:20px;
color:#e91e63;
transition:.4s;
z-index:1000;
text-align:center;
}

.popup.show{
transform:translate(-50%,-50%) scale(1);
}
</style>
</head>

<body>

<div class="card">
<div class="cake">
<div class="candle"><div class="flame"></div></div>
<div class="layer"></div>
<div class="layer"></div>
<div class="layer"></div>
</div>

<div class="text" id="msg">Happy Birthday!</div>
</div>

<div class="popup" id="popup">
You deserve a day as beautiful as your heart ğŸ’—<br>
I hope this year brings you happiness you never expected âœ¨
</div>

<script>
document.getElementById("msg").innerText="Happy Birthday hisham ğŸ’—ğŸ’—";

/* ÙƒÙˆÙ†ÙÙŠØªÙŠ */
for(let i=0;i<40;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"%";
c.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(c);
}

/* Ù‚Ù„ÙˆØ¨ Ù…Ø³ØªÙ…Ø±Ø© */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’—";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
},500);

/* Ø±Ø³Ø§Ù„Ø© Ø¨Ø¹Ø¯ Ø«Ø§Ù†ÙŠØªÙŠÙ† */
setTimeout(()=>{
document.getElementById("popup").classList.add("show");
},2000);
</script>

</body>
</html>
